<script>

var x_val = [];
var y_val = [];
var y1_val = [];

function run_state() {
    $.ajax({
        url: 'storage/run_state.json',
        type: 'GET',
        dataType: "json",
        success: function(res) {
            // console.log(res);
            if(res.state + 2 - 1 - 1 == 1){
                $("#run-state").empty().append("Running");
            }
            else{
                $("#run-state").empty().append("Stopped");
            }
        }
    });
}

function avg_wait_time() {
    $.ajax({
        url: 'storage/avg_wait_time.json',
        type: 'GET',
        dataType: "json",
        success: function(res) {
            // console.log(res);
            $("#avg_wait_time").empty().append(res.value);
            y_val.push(res.value)
        }
    });
}

function running_cars() {
    $.ajax({
        url: 'storage/running_cars.json',
        type: 'GET',
        dataType: "json",
        success: function(res) {
            // console.log(res);
            $("#running_cars").empty().append(res.value);
            // y1_val.push(res.value)
        }
    });
}

function now_time() {
    $.ajax({
        url: 'storage/now_time.json',
        type: 'GET',
        dataType: "json",
        success: function(res) {
            // console.log(res);
            $("#now_time").empty().append(res.value);
            x_val.push(res.value)
        }
    });
}

    setInterval(run_state, 1000);

window.onload = function() {

    // GET IMAGE

    var image = document.getElementById("viewport");

    function updateImage() {
        image.src = image.src.split("?")[0] + "?" + new Date().getTime();
    }

    setInterval(updateImage, 500);

    // GET CHART1

    var dataPoints = [];

    var chart = new CanvasJS.Chart("chartContainer1", {
        title:{
            text: "average wait time"              
        },
        data: [{
            type: "spline",
            dataPoints: dataPoints
        }]  
    });
    
    function parseDataPoints() {
        for (var i = dataPoints.length; i < x_val.length; i++){
            dataPoints.push({
                x: x_val[i],
                y: y_val[i]
            });
        }
    }

    function addDataPoints(){
        parseDataPoints();
        chart.options.data[0].dataPoints = dataPoints;
        chart.render();
    }

    function updateData() {
        for (var i = dataPoints.length; i < x_val.length; i++){
            dataPoints.push({
                x: x_val[i+1],
                y: y_val[i+1]
            });
        }
        addDataPoints();
    }

    setInterval(updateData, 500);

    <script>
    function openChart(chartName) {
        var i;
        var x = document.getElementsByClassName("chart");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
        }
        document.getElementById(chartName).style.display = "block";
